<!DOCTYPE html>
<html ng-app='parseQ'>
<head>
	<title>ParseQ</title>
	<link rel='main.css' type='stylesheet'>
</head>
<body ng-controller='mainCtrl'>
<div class='container'>
	<input type='text' placeholder='Question' ng-model='question'>
	</input>
	<button ng-click='postData()'>Submit</button>
	<h1>In the Queue</h1>
	<div ng-repeat='data in questions | filter:{color: "red"}'>
		<button ng-click='updateData(data)'>.</button>{{data.question}} {{data.color}}
	</div>
	<h1>Being Helped</h1>
	<div ng-repeat='data in questions | filter:{color: "yellow"}'>
		<button ng-click='deleteData(data)'>.</button>{{data.question}} {{data.color}}
	</div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src='/js/app.js'></script>
<script src='/controllers/mainController.js'></script>
<script src='/services/parseService.js'></script>
<script src='/js/defaultHeaders.js'></script>
</body>
</html>
